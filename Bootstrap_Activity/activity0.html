<!--
 Create a Grid with Colored Columns
Objective: Use Bootstrapâ€™s grid system to create a row with three columns, each with a different background color.
Instructions:
Create a container with a row.
Add three columns that take up equal space on medium and larger screens.
Apply different Bootstrap background color classes to each column (bg-primary, bg-success, bg-warning).
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Columns</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 bg-primary text-white p-3">Column 1</div>
            <div class="col-md-4 bg-success text-white p-3">Column 2</div>
            <div class="col-md-4 bg-warning text-dark p-3">Column 3</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
