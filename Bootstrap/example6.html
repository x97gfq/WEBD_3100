<!--
This example includes:
A top navigation bar with Font Awesome icons for search and user.
A body with a Bootstrap grid containing 6 sample items.
A footer with Font Awesome icons for location and social media links.
An example of a Font Awesome button.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and Font Awesome Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-search"></i> Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> User</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 border bg-light">Item 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Item 2</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Item 3</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="p-3 border bg-light">Item 4</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Item 5</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Item 6</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Footer Content</h5>
                    <p>
                        Here you can use rows and columns to organize your footer content.
                    </p>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Links</h5>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#!" class="text-dark"><i class="fas fa-map-marker-alt"></i> Location</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark"><i class="fab fa-facebook-f"></i> Facebook</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark"><i class="fab fa-twitter"></i> Twitter</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark"><i class="fab fa-instagram"></i> Instagram</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Contact</h5>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#!" class="text-dark"><i class="fas fa-envelope"></i> Email</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark"><i class="fas fa-phone"></i> Phone</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center p-3 bg-dark text-white">
            Â© 2024 Your Company
        </div>
    </footer>

    <!-- Font Awesome Button Example -->
    <div class="container text-center mt-4">
        <button class="btn btn-primary">
            <i class="fas fa-thumbs-up"></i> Like
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
