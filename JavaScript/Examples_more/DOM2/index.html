<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Counter App</h2>
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 id="counterValue">0</h3>
                <button id="incrementBtn" class="btn btn-success mx-2">Increment</button>
                <button id="decrementBtn" class="btn btn-danger mx-2">Decrement</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
