<!--
This form includes event listeners for click, submit, mouseover, mouseout, change, focus, blur, keyup, 
and keydown events. Each event listener logs a message or shows an alert when the event occurs. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listeners Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Event Listeners Form</h2>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
