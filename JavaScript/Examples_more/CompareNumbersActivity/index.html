<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-color: #f8f9fa;
        }
        .btn-custom {
            font-size: 1.5rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Compare Two Numbers</h2>
        <form id="compareForm">
            <div class="row bg-custom p-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="number1">Number 1</label>
                        <input type="number" class="form-control" id="number1" placeholder="Enter first number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="number2">Number 2</label>
                        <input type="number" class="form-control" id="number2" placeholder="Enter second number">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-custom mt-3">Compare</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
